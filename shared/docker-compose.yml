version: '3.8'
services:
  web:
    build: .
    volumes:
      - ./src:/app/src
    ports:
      - 3000:3000
      - 5173:5173
  
  server:
    build: ./server
    ports:
      - 3030:3030
    volumes:
      - ./server:/server

  db:
    env_file:
      - .env
    build: ./db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: