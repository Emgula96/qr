version: '3.8'
services:
  web:
    build: .
    depends_on:
      - db
      - server
    volumes:
      - ./src:/app/src
    ports:
      - 4173:4173
      - 24678:24678
  
  server:
    build: ./server
    depends_on:
      - db
    ports:
      - 3030:3030
    volumes:
      - ./server:/server

  db:
    env_file:
      - .env
    build: ./db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data

  token:
    build: ./oauth2
    depends_on:
      - cache
    ports:
      - 3040:3040
    volumes:
      - ./oauth2:/oauth2

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
volumes:
  pgdata:
  cache:
    driver: local