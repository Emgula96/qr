version: '3.8'
services:
  web:
    build: .
    depends_on:
      - db
      - server
    volumes:
      - ./src:/app/src
    ports:
      - 4173:4173
      - 24678:24678
  
  server:
    build: ./server
    depends_on:
      - db
    ports:
      - 3030:3030
    volumes:
      - ./server:/server

  db:
    env_file:
      - .env
    build: ./db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  cache:
    driver: local